<div class="container">
    <h5> Componente User-FullName </h5>

    <div class="input-container">
        <input type="text" placeholder="What's your name?" [(ngModel)]="user.name">
        <input type="text" placeholder="What's your last name?" [(ngModel)]="user.lastName">
    </div>

    <div class="component-wrapper">
        <app-input-first class="child" [user-name]="user.name" />
        <app-input-second class="child" [lastname]="user.lastName" />
    </div>
</div>
